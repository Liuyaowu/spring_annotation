# \u663E\u793A\u5065\u5EB7\u72B6\u51B5\u7684\u8BE6\u7EC6\u60C5\u51B5: management.endpoint.\u7AEF\u70B9\u540D.xxxx,\u5BF9\u67D0\u4E2A\u7AEF\u70B9\u7684\u5177\u4F53\u914D\u7F6E
