management.endpoint.health.show-details=always

# \u5982\u679Cenabled-by-default\u8BBE\u7F6E\u6210false,\u53EF\u4EE5\u901A\u8FC7\u4E0B\u9762\u7684\u65B9\u5F0F\u9488\u5BF9\u5355\u4E2A\u7AEF\u70B9\u5F00\u542F\u76D1\u63A7
