# \u9ED8\u8BA4\u5F00\u542F\u6240\u6709\u76D1\u63A7\u914D\u7F6E
management.endpoints.enabled-by-default=true
# \u4EE5web\u65B9\u5F0F\u66B4\u9732\u6240\u6709\u7AEF\u70B9: \u6CE8\u610F\u8FD9\u91CC\u7684*\u4E0D\u80FD\u5E26\u5355\u5F15\u53F7(yaml\u4E2D\u597D\u50CF\u8BF4\u53EF\u4EE5,\u6CA1\u6D4B\u8BD5\u8FC7),\u5426\u5219\u62A5\u5F02\u5E38
